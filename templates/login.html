<!doctype html>
<html lang="es">
  <script src="//code.jivosite.com/widget/kmF0FDqe61" async></script>

<head>
  <meta charset="utf-8" />
  <title>Login — Wireframe</title>
  <link rel="stylesheet" href="/static/css/wireframe.css" />
</head>
<body class="wf-body">
  <header class="wf-header">
    <h1>Reportes Viales</h1>
  </header>

  <main class="wf-main">
    <section class="wf-card wf-auth">
      <h2>Iniciar sesión</h2>
      <form id="loginForm" action="/login" method="post">
        <label>Email
          <input type="email" name="email" placeholder="usuario@correo.com" required>
        </label>
        <label>Contraseña
          <input type="password" name="password" placeholder="********" required>
        </label>
        <div class="wf-actions">
          <button type="submit">Entrar</button>
          <a class="wf-link" href="/register">Crear cuenta</a>
        </div>
      </form>
    </section>

    <aside class="wf-card wf-info">
      <h3>Resumen</h3>
      <p>Accede para reportar incidentes, ver tu historial y el dashboard con analíticas.</p>
    </aside>
  </main>

  <footer class="wf-footer">
    <small>Wireframe — interfaz preliminar</small>
  </footer>
</body>
</html>
