services:
  - type: web
    name: reportes-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: root
      - key: DB_NAME
        value: reportes_db